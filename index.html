<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>

  <main>
    <div class="image">
      <source media="(max-width: 600px)" srcset="images/image-product-mobile.jpg" alt="image-product-mobile">
      <img src="images/image-product-desktop.jpg" alt="image-product-desktop">
    </div>

    <div class="data">
      <span class="nome-produto">Perfume</span>
      <h2>Gabrielle Essence Eau De Parfum</h2>
      <p>A floral, solar and voluptuous <br class="break">interpretation composed by <br class="break"> Olivier Polge, Perfumer-Creator <br class="break">for the House of CHANEL.</p>

      <aside>
        <div class="preco"><span class="novo-preco">$149,99</span> <span class="preco-velho">$169,99</span></div>
        <button class="btn"><img src="images/icon-cart.svg" alt="icon-cart">Add to Cart</button>
      </aside>

    </div>
  </main>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Tatyane Gon√ßalves</a>.
  </div>
</body>
</html>
